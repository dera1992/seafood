{% if messages %}
<div class="fixed top-6 right-6 z-50 space-y-3">
  {% for message in messages %}
    {% if 'success' in message.tags %}
      <div class="alert border rounded-xl shadow-sm px-4 py-3 flex items-start justify-between gap-4 bg-green-50 border-green-200 text-green-800" data-alert>
        <div class="text-sm font-medium">{{ message }}</div>
        <button type="button" class="text-sm opacity-70 hover:opacity-100" data-alert-dismiss aria-label="Dismiss notification">&times;</button>
      </div>
    {% elif 'error' in message.tags or 'danger' in message.tags %}
      <div class="alert border rounded-xl shadow-sm px-4 py-3 flex items-start justify-between gap-4 bg-red-50 border-red-200 text-red-800" data-alert>
        <div class="text-sm font-medium">{{ message }}</div>
        <button type="button" class="text-sm opacity-70 hover:opacity-100" data-alert-dismiss aria-label="Dismiss notification">&times;</button>
      </div>
    {% elif 'warning' in message.tags %}
      <div class="alert border rounded-xl shadow-sm px-4 py-3 flex items-start justify-between gap-4 bg-yellow-50 border-yellow-200 text-yellow-800" data-alert>
        <div class="text-sm font-medium">{{ message }}</div>
        <button type="button" class="text-sm opacity-70 hover:opacity-100" data-alert-dismiss aria-label="Dismiss notification">&times;</button>
      </div>
    {% else %}
      <div class="alert border rounded-xl shadow-sm px-4 py-3 flex items-start justify-between gap-4 bg-blue-50 border-blue-200 text-blue-800" data-alert>
        <div class="text-sm font-medium">{{ message }}</div>
        <button type="button" class="text-sm opacity-70 hover:opacity-100" data-alert-dismiss aria-label="Dismiss notification">&times;</button>
      </div>
    {% endif %}
  {% endfor %}
</div>
{% endif %}
