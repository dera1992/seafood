{% extends "base.html" %}

{% block title %}Edit Shopping List Item{% endblock %}

{% block content %}
<div class="breadcrumb-area mb-50">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="breadcrumb-container">
                    <ul>
                        <li><a href="{% url "home:home" %}"><i class="fa fa-home"></i> Home</a></li>
                        <li><a href="{% url "budget:view-budget" budget.id %}">Budget</a></li>
                        <li class="active">Edit item</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page-section section mb-50">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-12">
                <div class="cart-summary">
                    <div class="cart-summary-wrap">
                        <h4>Edit shopping list item</h4>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-25">
                                <label for="edit-product-name">Product</label>
                                <input
                                    id="edit-product-name"
                                    class="form-control"
                                    name="product_name"
                                    type="text"
                                    value="{{ form.product_name.value|default_if_none:'' }}"
                                    data-product-autocomplete
                                    data-autocomplete-url="{% url 'budget:product-autocomplete' %}"
                                    data-product-id-target="edit-product-id"
                                    data-results-target="edit-product-results"
                                    placeholder="Search or type a product"
                                />
                                <input
                                    id="edit-product-id"
                                    name="product_id"
                                    type="hidden"
                                    value="{{ form.product_id.value|default_if_none:'' }}"
                                />
                                <div id="edit-product-results" class="autocomplete-results"></div>
                                {{ form.product }}
                            </div>
                            <div class="mb-25">
                                {{ form.name.as_hidden }}
                            </div>
                            <div class="mb-25">
                                {{ form.quantity.label_tag }}
                                {{ form.quantity }}
                            </div>
                            <button class="btn btn-secondary" type="submit">Save</button>
                            <a class="btn btn-outline-secondary" href="{% url "budget:view-budget" budget.id %}">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    (function () {
        const cache = new Map();

        document.querySelectorAll("[data-product-autocomplete]").forEach((input) => {
            let timeoutId = null;
            const resultsTarget = document.getElementById(input.dataset.resultsTarget);
            const renderResults = (results) => {
                if (!resultsTarget) {
                    return;
                }
                resultsTarget.innerHTML = "";
                if (!results.length) {
                    return;
                }
                results.forEach((result) => {
                    const button = document.createElement("button");
                    button.type = "button";
                    button.className = "autocomplete-results__item";
                    button.textContent = result.title;
                    button.addEventListener("click", () => {
                        input.value = result.title;
                        const hidden = document.getElementById(input.dataset.productIdTarget);
                        if (hidden) {
                            hidden.value = result.id;
                        }
                        resultsTarget.innerHTML = "";
                    });
                    resultsTarget.appendChild(button);
                });
            };

            input.addEventListener("input", () => {
                const targetId = input.dataset.productIdTarget;
                const hidden = document.getElementById(targetId);
                if (!hidden) {
                    return;
                }
                const currentValue = input.value.trim();
                hidden.value = "";

                if (timeoutId) {
                    clearTimeout(timeoutId);
                }
                if (!currentValue) {
                    renderResults([]);
                    return;
                }
                timeoutId = setTimeout(() => {
                    if (cache.has(currentValue)) {
                        renderResults(cache.get(currentValue));
                        return;
                    }
                    const url = input.dataset.autocompleteUrl;
                    if (!url) {
                        return;
                    }
                    fetch(`${url}?q=${encodeURIComponent(currentValue)}`)
                        .then((response) => response.json())
                        .then((data) => {
                            const results = data.results || [];
                            cache.set(currentValue, results);
                            renderResults(results);
                        })
                        .catch(() => {});
                }, 200);
            });

            input.addEventListener("blur", () => {
                if (resultsTarget) {
                    setTimeout(() => {
                        resultsTarget.innerHTML = "";
                    }, 150);
                }
            });
        });
    })();
</script>
{% endblock %}
