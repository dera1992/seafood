{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block title %}Password reset complete{% endblock %}

{% block content %}
  <div class="max-w-xl mx-auto space-y-6">
    <div class="bg-white rounded-xl shadow p-6 text-center space-y-3">
      <h1 class="text-2xl font-semibold text-gray-900">Password reset complete</h1>
      <p class="text-sm text-gray-500">Your password has been updated. You can now log in with your new credentials.</p>
      <a class="inline-flex items-center rounded-lg bg-blue-600 px-4 py-2 text-sm font-semibold text-white hover:bg-blue-700" href="{% url 'login' %}">Log in</a>
    </div>
  </div>
{% endblock %}
