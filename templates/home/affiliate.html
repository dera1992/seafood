{% load static %}
{% load django_bootstrap5 %}
{% load i18n %}
{% load thumbnail %}

<!--=============================================
	=            Brand logo slider         =
	=============================================-->

	<div class="slider brand-logo-slider mb-35">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<!--=======  blog slider section title  =======-->

					<div class="section-title">
						<h3>Our Affiliate Partener</h3>
					</div>

					<!--=======  End of blog slider section title  =======-->
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<!--=======  brand logo wrapper  =======-->

					<div class="brand-logo-wrapper pt-20 pb-20">

						<!--=======  single-brand-logo  =======-->
                        {% for affiliate in affiliates %}
						<div class="col">

							<div class="single-brand-logo">
                                {% autoescape off %}
                                    {{affiliate.iframe}}
                                {% endautoescape %}
							</div>

						</div>
                        {% endfor %}

					</div>


					<!--=======  End of brand logo wrapper  =======-->
				</div>
			</div>
		</div>
	</div>

	<!--=====  End of Brand logo slider  ======-->
