{% load static %}
{% load django_bootstrap5 %}
{% load i18n %}
{% load thumbnail %}

<div class="modern-card p-6 mb-8">
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-xl font-semibold">Our Affiliate Partners</h3>
  </div>
  <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
    {% for affiliate in affiliates %}
      <div class="border border-gray-100 rounded-xl p-3 hover:shadow-md hover:-translate-y-0.5 transition duration-200">
        {% autoescape off %}
          {{ affiliate.iframe }}
        {% endautoescape %}
      </div>
    {% empty %}
      <p class="text-gray-500">No affiliate partners available right now.</p>
    {% endfor %}
  </div>
</div>
